<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Parallax</title>
  <link rel="stylesheet" href="parallax.css">
   
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet"> 
</head>

<body>
  <section class="cover-main" id="home">
   <!--parallax stars here-->
    <div class="wrapper">
        <ul id="scene"
              data-invert-x="false"  
              data-invert-y="false"
              data-scalar-x="7"
              data-scalar-y="7"
              data-friction-x="0.1"
              data-friction-y="0.1"
              data-origin-x="0.5"
              data-origin-y="0.5"> <!--data invert false->mouse left, content left-->
                                  <!--data invert true->mouse right, content left-->
                                  <!--data-scalar-x, extend content,how much they move-->
                                  <!--data friction->speed of content-->
                                   <!--data origin->moving pixels-->

            <li class="layer name" data-depth="0.90">Your Name Here</li>
            <li class="layer title" data-depth="0.50">Your Designation Here</li>
            <li class="layer btn btn-main" data-depth="0.30">
                <a href="#" class="portfolio-btn">View Portfolio</a>
                <a href="#" class="contact-btn">Contact Me</a>
            </li>
        </ul>
    </div>
</section>

 
 

<script type="text/javascript" src="library/jquery-3.4.1.js"></script> <!-- 1.jquer,else,3.main.js -->
<script type="text/javascript" src="library/parallax.min.js"></script>
<script src="parallax.js"></script>



</body>
</html>
